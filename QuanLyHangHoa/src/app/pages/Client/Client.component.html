<div class="page-container">
    <h2 class="title">Quản lý Khách Hàng</h2>

    <dx-data-grid
        [dataSource]="khachHangDs"
        [showBorders]="true"
        [columnHidingEnabled]="true">
        
        <!-- Filter Row -->
        <dxo-filter-row [visible]="true"></dxo-filter-row>
        
        <!-- Paging -->
        <dxo-paging [pageSize]="5"></dxo-paging>
        <dxo-pager 
            [showPageSizeSelector]="true" 
            [allowedPageSizes]="[5,10,20]" 
            [showInfo]="true"
            infoText="Trang {0}/{1} ({2} khách hàng)">
        </dxo-pager>

        <!-- Columns -->
        <dxi-column dataField="tenKH" caption="Tên KH" dataType="string" [validationRules]="[{ type: 'required' }]"></dxi-column>
        <dxi-column dataField="diaChi" caption="Địa chỉ" dataType="string" [validationRules]="[{ type: 'required' }]"></dxi-column>
        <dxi-column dataField="email" caption="Email" dataType="string" [validationRules]="[
            { type: 'required' },
            { type: 'email' }
        ]"></dxi-column>
        <dxi-column dataField="sdt" caption="SĐT" dataType="string" [validationRules]="[
            { type: 'required' }
        ]"></dxi-column>

        <!-- Toolbar for Add/Edit/Delete -->
        <dxo-editing mode="row" [allowAdding]="true" [allowUpdating]="true" [allowDeleting]="true">
        </dxo-editing>
        
    </dx-data-grid>
</div>
