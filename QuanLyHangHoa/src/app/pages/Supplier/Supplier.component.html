<div class="page-container">
    <h2 class="title">Quản lý Nhà Cung Cấp</h2>

    <dx-data-grid
        [dataSource]="nhaCungCapDs"
        [showBorders]="true"
        [columnHidingEnabled]="true">
        <dxo-filter-row [visible]="true"></dxo-filter-row>
        <dxo-paging [pageSize]="5"></dxo-paging>
        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5,10,20]" [showInfo]="true"
                infoText="Trang {0}/{1} ({2} nhà cung cấp)"></dxo-pager>

        <!-- Columns -->
        <dxi-column dataField="tenNhaCungCap" caption="Tên NCC" dataType="string" [validationRules]="[{ type: 'required' }]"></dxi-column>
        <dxi-column dataField="diaChi" caption="Địa chỉ" dataType="string" [validationRules]="[{ type: 'required' }]"></dxi-column>
        <dxi-column dataField="email" caption="Email" dataType="string" [validationRules]="[
            { type: 'required' },
            { type: 'email' }
        ]"></dxi-column>
        <dxi-column dataField="sdt" caption="SĐT" dataType="string" [validationRules]="[
            { type: 'required' },
        ]"></dxi-column>
        <!-- Toolbar -->
        <dxo-editing mode="row" [allowAdding]="true" [allowUpdating]="true" [allowDeleting]="true">
        </dxo-editing>

        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-pager
            [showPageSizeSelector]="true"
            [allowedPageSizes]="[5, 10, 20]"
            [showInfo]="true">
        </dxo-pager>

    </dx-data-grid>
</div>
