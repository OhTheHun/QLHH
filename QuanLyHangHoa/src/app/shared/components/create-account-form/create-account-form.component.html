<form class="create-account-form" (submit)="onSubmit($event)">
  <dx-form [formData]="formData" [disabled]="loading">

    <!-- Trường Email -->
    <dxi-form-item dataField="email" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Email', mode: 'email' }">
      <dxi-form-validation-rule type="required" message="Vui lòng nhập email"></dxi-form-validation-rule>
      <dxi-form-validation-rule type="email" message="Email không hợp lệ"></dxi-form-validation-rule>
      <dxo-form-label [visible]="false"></dxo-form-label>
    </dxi-form-item>

    <!-- Trường Mật khẩu -->
    <dxi-form-item dataField="password" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Mật khẩu', mode: 'password' }">
      <dxi-form-validation-rule type="required" message="Vui lòng nhập mật khẩu"></dxi-form-validation-rule>
      <dxo-form-label [visible]="false"></dxo-form-label>
    </dxi-form-item>

    <!-- Trường Xác nhận mật khẩu -->
    <dxi-form-item dataField="confirmedPassword" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Xác nhận mật khẩu', mode: 'password' }">
      <dxi-form-validation-rule type="required" message="Vui lòng nhập mật khẩu xác nhận"></dxi-form-validation-rule>
      <dxi-form-validation-rule type="custom" message="Mật khẩu không khớp" [validationCallback]="confirmPassword">
      </dxi-form-validation-rule>
      <dxo-form-label [visible]="false"></dxo-form-label>
    </dxi-form-item>

    <!-- Chính sách điều khoản -->
    <dxi-form-item>
      <div class='policy-info'>
        Khi tạo tài khoản, bạn đồng ý với
        <a routerLink="#">Điều khoản dịch vụ</a> và
        <a routerLink="#">Chính sách bảo mật</a>
      </div>
    </dxi-form-item>

    <!-- Nút tạo tài khoản -->
    <dxi-form-item itemType="button">
      <dxo-form-button-options
        width="100%"
        type="default"
        [useSubmitBehavior]="true"
        [template]="'createAccountTemplate'">
      </dxo-form-button-options>
    </dxi-form-item>

    <ng-container *dxTemplate="let item of 'createAccountTemplate'">
      <div>
        <span class="dx-button-text">
          <ng-container *ngIf="loading; else notLoading">
            <dx-load-indicator width="24px" height="24px" [visible]="true"></dx-load-indicator>
          </ng-container>
          <ng-template #notLoading>Tạo tài khoản mới</ng-template>
        </span>
      </div>
    </ng-container>

  </dx-form>

  <!-- Liên kết quay lại đăng nhập -->
  <div class="login-link">
    Đã có tài khoản? <a routerLink="/login">Đăng nhập</a>
  </div>
</form>
